<div class="container">

  <div *ngIf='cars'>
    <div *ngFor='let car of cars' class="margin-bot-30px">
      <div class="row">
        <!-- <div class="col card-left"> -->
        <div class="col card-left hidden">
            <img src={{car.img_src}} >
        </div>
    <div class="col">
      <div class="card-right">
        <div class="card-body">
          <h5 class="card-title">{{car.title}}</h5>
          <p class="card-text">{{car.description}}</p>
          <p class="card-text"><small class="text-muted">{{car.date}}</small></p>
          <!-- <div class="col align-self-end"> -->
          <div class="row justify-content-center read-more">
              <a routerLink="/car/{{car.id}}"><button type="button" class="btn btn-dark">Детальніше</button></a>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
