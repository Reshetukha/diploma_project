<div class="container">

  <div *ngIf="news.length">
    <div *ngFor='let new of news' class="row align-items-center margin50">
      <div class="col">
        <div style="
            height: 300px;
            width: 531px;
            background: black;
          ">
        </div>
      </div>
        <div class="col align-self-start">
          <div class="row">
            <div class="col">
              <h3>{{new.title}}</h3>
            </div>
            <div class="col align-right">
              <h4>{{new.date}}</h4>
            </div>
          </div>
          <div class="row margin15">
            <span>{{new.text}}
            </span>
          </div>
        <div class="row">
              <a routerLink="/news/{{new.id}}"><button type="button" class="btn btn-dark read-more">Read more..</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
